<!DOCTYPE html>
<html>
  <head>
    <title>分答系统</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="../resources/wechatUI/weui.min.css">
<link rel="stylesheet" href="../resources/wechatUI/jquery-weui.css">
<link rel="stylesheet" href="../resources/wechatUI/demos.css">
<link rel="stylesheet" href="../resources/wechatUI/main.css">
<link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css">
  </head>

  <body ontouchstart>
  

    <div class="weui-tab">
      <div class="weui-tab__bd">
        <div class="weui-tab__bd-item weui-tab__bd-item--active">
          <div class="row">
            <img src="../resources/wechatUI/images/question.jpg" alt="" class="quiz-photo">
            <br>
            <span class="quiz-title">发布问题</span>
            <br>
          </div>
          <div class="row">
          <form class="quiz-form">
         
              <div>
              	  <textarea class="form-control" rows="2" placeholder="在这里输入问题标题" id="questiontitle"></textarea>
              	  <br>
                  <textarea class="form-control" rows="5" placeholder="在这里输入问题内容" id="questioncontent"></textarea>
              </div>
              	<h4>请选择问题类别：</h4>
              <select class="form-control" id="questiontype">
				  <option value="1">健康</option>
				  <option value="2">职场</option>
				  <option value="3">科普</option>
				  <option value="4">情感</option>
				  <option value="5">学术</option>
				  <option value="6">理财</option>
				  <option value="7">其他</option>
			 </select>
              
              <div>
                  <br>
                  <button  class="weui-btn weui-btn_primary" id="quizquestion">发布</button>
              </div>
          </form>
          </div>
          </div>
      

      <div class="weui-tabbar">
        <a class="weui-tabbar__item" id="tabbar1">
          <div class="weui-tabbar__icon">
            <img src="../resources/wechatUI/images/icon_nav_button.png" alt="">
          </div>
          <p class="weui-tabbar__label">首页</p>
        </a>
        <a class="weui-tabbar__item" id="tabbar2">
          <div class="weui-tabbar__icon">
            <img src="../resources/wechatUI/images/icon_nav_msg.png" alt="">
          </div>
          <p class="weui-tabbar__label">找人</p>
        </a>
        <a class="weui-tabbar__item weui-bar__item--on" id="tabbar3">
          <div class="weui-tabbar__icon">
            <img src="../resources/wechatUI/images/icon_nav_article.png" alt="">
          </div>
          <p class="weui-tabbar__label">提问</p>
        </a>
        <a  class="weui-tabbar__item" id="tabbar4">
          <div class="weui-tabbar__icon">
            <img src="../resources/wechatUI/images/icon_nav_cell.png" alt="">
          </div>
          <p class="weui-tabbar__label">我</p>
        </a>
      </div>
    </div>

    <script src="../resources/wechatUI/jquery-2.1.4.js"></script>
    <script src="../resources/wechatUI/fastclick.js"></script>
    <script src="../resources/wechatUI/jquery-weui.js"></script>
    <script type="text/javascript" src="../js/quiz.js"></script>
    <script type="text/javascript" src="../js/tabbar.js"></script>
  </body>
</html>
