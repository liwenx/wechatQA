<!DOCTYPE html>
<html>
  <head>
    <title>jQuery WeUI</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="../../lib/weui.min.css">
<link rel="stylesheet" href="../../css/jquery-weui.css">
<link rel="stylesheet" href="css/demos.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  </head>

  <body ontouchstart>

    <div class="weui-tab">
      <div class="weui-tab__bd">
        <div id="tab4" class="weui-tab__bd-item weui-tab__bd-item--active">
        <br>
          <h4>&nbsp&nbsp&nbsp&nbsp提出你的意见</h4>
          <form>
          <div class="row">
              <div class="col-xs-8 col-xs-push-2">
                  <textarea class="form-control" rows="5"></textarea>
              </div>
              </div>
          <div class="row ">
              <div class="col-xs-3 col-xs-push-4">
                  <br>
                  <br>
                  <br>
                  <button type="submit" class="weui-btn weui-btn_primary">提交</button>
              </div>
              </div>
          </form>


        </div>
      </div>

      <div class="weui-tabbar">
        <a href="#tab1" class="weui-tabbar__item">
          <div class="weui-tabbar__icon">
            <img src="./images/icon_nav_button.png" alt="">
          </div>
          <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="#tab2" class="weui-tabbar__item">
          <div class="weui-tabbar__icon">
            <img src="./images/icon_nav_msg.png" alt="">
          </div>
          <p class="weui-tabbar__label">找人</p>
        </a>
        <a href="#tab3" class="weui-tabbar__item">
          <div class="weui-tabbar__icon">
            <img src="./images/icon_nav_article.png" alt="">
          </div>
          <p class="weui-tabbar__label">提问</p>
        </a>
        <a href="#tab4"  class="weui-tabbar__item weui-bar__item--on">
          <div class="weui-tabbar__icon">
            <img src="./images/icon_nav_cell.png" alt="">
          </div>
          <p class="weui-tabbar__label">我</p>
        </a>
      </div>
    </div>

    <script src="../../lib/jquery-2.1.4.js"></script>
    <script src="../../lib/fastclick.js"></script>
    <script src="../../js/jquery-weui.js"></script>
  </body>
</html>
