<!DOCTYPE html>
<html>
  <head>
    <title>分答系统</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="../resources/wechatUI/weui.min.css">
<link rel="stylesheet" href="../resources/wechatUI/jquery-weui.css">
<link rel="stylesheet" href="../resources/wechatUI/demos.css">
<link rel="stylesheet" href="../resources/wechatUI/main.css">
<link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css">
  </head>

  <body ontouchstart>

    <div class="weui-tab">
      <div class="weui-tab__bd">
        <div  class="weui-tab__bd-item weui-tab__bd-item--active">
                  <div class="weui-search-bar" id="searchBar">
  <form class="weui-search-bar__form">
    <div class="weui-search-bar__box">
      <i class="weui-icon-search"></i>
      <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索感兴趣的人" required="">
      <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
    </div>
    <label class="weui-search-bar__label" id="searchText">
      <i class="weui-icon-search"></i>
      <span>搜索感兴趣的人</span>
    </label>
  </form>
  <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
</div> 
		          <div class="weui-panel weui-panel_access">
  <div class="weui-panel__hd">热门用户</div>
  <div class="weui-panel__bd">
    <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
      <div class="weui-media-box__hd">
        <img class="weui-media-box__thumb" src="../resources/wechatUI/images/user.jpg">
      </div>
      <div class="weui-media-box__bd">
        <h4 class="weui-media-box__title">黎文兴</h4>
        <p class="weui-media-box__desc">提出1问题，回答2问题</p>
      </div>
    </a>
    <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
      <div class="weui-media-box__hd">
        <img class="weui-media-box__thumb" src="../resources/wechatUI/images/user.jpg">
      </div>
      <div class="weui-media-box__bd">
        <h4 class="weui-media-box__title">梁洪</h4>
        <p class="weui-media-box__desc">提出1问题，回答2问题</p>
      </div>
    </a>
        <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
      <div class="weui-media-box__hd">
        <img class="weui-media-box__thumb" src="../resources/wechatUI/images/user.jpg">
      </div>
      <div class="weui-media-box__bd">
        <h4 class="weui-media-box__title">耿聪聪</h4>
        <p class="weui-media-box__desc">提出1问题，回答2问题</p>
      </div>
    </a>
  </div>
  <div class="weui-panel__ft">
    <a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
      <div class="weui-cell__bd">查看更多</div>
      <span class="weui-cell__ft"></span>
    </a>    
  </div>
</div>
        
          </div>
      

      <div class="weui-tabbar">
        <a  class="weui-tabbar__item" id="tab1bar">
          <div class="weui-tabbar__icon">
            <img src="../resources/wechatUI/images/icon_nav_button.png" alt="">
          </div>
          <p class="weui-tabbar__label">首页</p>
        </a>
        <a class="weui-tabbar__item weui-bar__item--on" id="tab2bar">
          <div class="weui-tabbar__icon">
            <img src="../resources/wechatUI/images/icon_nav_msg.png" alt="">
          </div>
          <p class="weui-tabbar__label">找人</p>
        </a>
        <a class="weui-tabbar__item" id="tabbar3">
          <div class="weui-tabbar__icon">
            <img src="../resources/wechatUI/images/icon_nav_article.png" alt="">
          </div>
          <p class="weui-tabbar__label">提问</p>
        </a>
        <a  class="weui-tabbar__item" id="tabbar4">
          <div class="weui-tabbar__icon">
            <img src="../resources/wechatUI/images/icon_nav_cell.png" alt="">
          </div>
          <p class="weui-tabbar__label">我</p>
        </a>
      </div>
    </div>

    <script src="../resources/wechatUI/jquery-2.1.4.js"></script>
    <script src="../resources/wechatUI/fastclick.js"></script>
    <script src="../resources/wechatUI/jquery-weui.js"></script>
    <script type="text/javascript" src="../js/tabbar.js"></script>
  </body>
</html>
